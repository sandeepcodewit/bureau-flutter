name: bureau_auth
description: This document describes the Bureau ID API that merchants can use to integrate to the Bureau Identity platform & perform phone number verification across multiple channels including Android  and iOS Applications.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: id.bureau.bureau_auth
        pluginClass: BureauAuthPlugin
      ios:
        pluginClass: BureauAuthPlugin
